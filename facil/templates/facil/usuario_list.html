{% extends 'facil/home.html' %}

{% block titulo %}
    <h1> class="mb-5">Usuarios</h1>
{% endblock titulo%}

<body>
    {% block contenido %}
        <table>
            <tr>
                <td width="200"><h2>Usuarios</h2></td>
                <td>
                    <a 
                    href="{% url 'crear_usuarios' %}">
                        <i class="fa fa-plus fa-lg" title="Crear articulos"></i>
                    </a>
                </td>
            </tr>
        </table>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th> 
                    <th>Acciones</th>             
                </tr>
            </thead>
            <tbody>
                {% for e in usuario_list %}
                    <tr>
                        <td>{{ e.id }}</td>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.apellido }}</td>
                        <td>{{ e.email }}</td>
                        <td>
                            <a
                              href= "{% url 'actualizar_usuarios' e.id %}"        
                              class="btn btn-primary"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                              ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                            </a>
                            <a
                              href="{% url 'borrar_usuarios' e.id %}"
                              class="btn btn-danger"
                              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                              ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                            </a>                
                          </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock contenido %}
</body>
</html>
